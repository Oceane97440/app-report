<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/4d66efb478.js"></script>

    <link href="./css/forecast.css" rel="stylesheet" />
    <title>Forecast</title>


</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" >
            <img src="./img/logo.png" id="logo" alt="image" >
          
        </a>

        <ul class="nav justify-content-end">


        


            <li class="nav-item text-white">
                <button type="button" id="logout" name="submit" class="btn btn-block btn-danger text-white "
                    value="Valider"><i class="fas fa-sign-out-alt"></i>  Déconnexion</button>
            </li>
        
          </ul>
        </nav>
     
               

    <div class="container">
        <div id="alert"></div>
        <div class="row">

            <div class="col-lg-6">
                <div class="our-team-main">



                    <div id="card-forecast" class="card">
                        <div class="card-header">
                            <h4 class="card-title">
                                Inventaire SMART
                            </h4>
                        </div>

                        <div class="card-body text-left">


                            <form action="#" id="forecast" method="POST">
                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <label for="date_start">Date de début </label>
                                            <input type="date" class="form-control" name="date_start" id="date_start"
                                                value="" required>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <label for="date_end">Date de fin </label>
                                            <input type="date" class="form-control" name="date_end" id="date_end"
                                                value="" required>
                                        </div>
                                    </div>

                                </div>


                                <div class="form-group">
                                    <label for="format">Format</label>
                                    <select class="form-control" name="format" id="format" required="required">
                                     

                                    </select>



                                </div>



                                <div class="form-group">

                                    <label for="packs">Packs</label>
                                    <select class="form-control" name="packs" id="packs" required="required">

                                    </select>

                                </div>



                                <div class="form-group">
                                    <label for="couintries">Géolocalisation</label>
                                    <br>
                                    <div> 
                                        <label class="form-check-label"  id="couintries">Réunion</label>
                                        <span id="span"></span>
                                    </div>


                                </div>

                                <br>





                        </div>
                        <div class="card-footer bg-transparent border-success justify-content-center d-flex">
                            <div class="col-sm-12 text-right">
                                <button type="button"  id="btn" name="submit" class="btn btn-block btn-default text-white "
                                    value="Valider">Valider</button>


                            </div>
                        </div>
                        </form>
                    </div>





                </div>
            </div>
            <!--section 1-->

            <div class="col-lg-6">
                <div class="our-team-main">


                    <div class="card" id="card-info">


                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <img src="./img/search.jpg"></img>

                                <p>Choisir une date prévisionnel
                                </p>
                            </blockquote>
                        </div>

                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <img src="./img/data.jpg"></img>
                                <p>Calculer votre inventaire. Sélectionner le pack et le format
                                </p>
                            </blockquote>
                        </div>


                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <img src="./img/valider.jpg"></img>

                                <p> Valider le formulaire
                                </p>
                            </blockquote>
                        </div>
                    </div>

                </div>
            </div>

            <!--section 2-->

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/form.js"></script>
</body>
