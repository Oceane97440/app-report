<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4d66efb478.js"></script>

    <link href="./css/forecast.css" rel="stylesheet" />

    <title>Data</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">
            <img src="./img/logo.png" id="logo" alt="image">

        </a>

        <ul class="nav justify-content-end">


            <li class="nav-item text-white"style=" margin-right: 10px;">
                <button type="button" id="back" name="submit" class="btn btn-block btn-danger text-white "
                    value="Valider"><i class="fas fa-arrow-left"></i></button>
            </li>
           

            <li class="nav-item text-white">
                <button type="button" id="logout" name="submit" class="btn btn-block btn-danger text-white "
                    value="Valider"><i class="fas fa-sign-out-alt"></i>  Déconnexion</button>
            </li>

        </ul>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-lg-6">
                <div class="our-team-main">

                    <div id="card-forecast" class="card text-center">


                        <div class="card-header">
                            <h1 class="card-title text-white">
                                Données du Forecast
                            </h1>
                        </div>

                        <div class="card-body">

                            <p><i id="icon" class="fas fa-calendar-day"></i>Date de début: <strong
                                    id="date-start"></strong></p>
                            <p><i id="icon" class="fas fa-calendar-day"></i>Date de fin: <strong id="date-end"></strong>
                            </p>




                            <p>Format:<strong id="format"> </strong></p>
                            <p><i id="icon" class="fas fa-chart-pie"></i>Volume total: <strong id="impression"></strong>
                            </p>
                            <p>Volume occupé: <strong id="occupied"></strong></p>
                            <p><i id="icon" class="far fa-check-circle"></i>Volume disponible: <strong
                                    id="dispo"></strong>


                        </div>
                    </div>




                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/forecast.js"></script>

</body>

</html>
