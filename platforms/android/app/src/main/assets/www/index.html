<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="./css/login.css" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/4d66efb478.js"></script>

	<title>Login</title>
</head>

<body>


	<div class="container" >
		<div class="row" style="margin-top: 20px;">


			<!--section 1-->

			<div class="col-lg-6  p-0">
				<div class="card bg-dark text-dark">
					<img src="./img/login.jpg" class="card-img" alt="..." id="img_signup">
					<div class="card-img-overlay" id="alert">

						

					</div>
				
				</div>
			</div>

			<!--section 2-->
			<div class="col-lg-6 p-0">
				<div class="our-team-main">



					<div id="card-login" class="card">
						<div class="card-header">
							<h4 class="card-title">
								Connexion
							</h4>
						</div>

						<div class="card-body text-left">


                            <form method="POST" action="#">



								<div class="col">
									<div class="md-form">
										<label for="email"><i class="fas fa-at" id="icon"></i>Email</label>
										<input type="email" class="form-control" name="email" id="email" value=""
											placeholder="email@gmail.com" required>
									</div>
								</div>



								<div class="col">
									<div class="md-form">
										<label for="mdp"><i class="fas fa-key" id="icon"></i>Mot de passe </label>


										<input type="password" class="form-control" name="mdp" id="mdp" value=""
											placeholder="6 caratères + 1 caratère spécial" required>

									</div>
								</div>






						</div>
						<div class="card-footer bg-transparent  justify-content-center d-flex">
							<div class="col-sm-12 text-right">
                                <button type="submit"  class="btn btn-block btn-default text-white"  id="submit"  value="Valider" >Valider</button>

							</div>
						</div>

				
						</form>
					</div>





				</div>
			</div>
		</div>

	</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
     <script src="js/login.js"></script>
</body>
